<body>
   <div>
<div class="title" id="titleId"></div>

<div class="title" style="font-family: 'Big Shoulders Text', cursive;">Let's Play <span style="color: #778899">Rock Paper Scissor</span></div>
</div>


<div class="images">
<div class="quest title">Which One Do You Choose?</div>
<input class="img" type="image" src="Clenched Fist.svg" alt="Rock" height="300px" width="300px" id="user" onclick="game()"/>
<input class="img" type="image" src="Four Fingers.svg" alt="Paper" height="300px" width="300px" id="user1" onclick="game1()"/>
<input class="img" type="image" src="Hand Scissors.svg" alt="Scissor" height="300px" width="300px"  id="user2" onclick="game2()"/>
</div>

<div id="result" class="quest title" style="margin-top: 20px; color: #ffcc66"></div>


<script type="text/JavaScript">
var name;

//loops until the user type in their name
do{
   name = window.prompt("Enter your name: ");
}
while(name.length === 0)
document.getElementById("titleId").innerHTML = "Hey " + "<span style=\"color: #ffcc66\">" + name +"!</span>";


//function to generate random rock, paper or scissor
function compGame(){
   var rand = Math.floor(Math.random() * 3.33);
   if(rand === 0){
      return "Rock";
   }
   else if(rand === 1){
      return "Paper";
   }

   else{
      return "Scissor";
   }
}


var res;
//function of the game if the user clicks rock
function game(){
   switch(compGame()){
      case "Rock":
         res = "tie";
         result();
         break;

      case "Paper":
         res = "loss";
         result();
         break;

      case "Scissor":
         res = "win";
         result();
         break;

   }
}

//function of the game if the user clicks paper
function game1(){
   switch(compGame()){
      case "Rock":
         res = "win";
         result();
         break;

      case "Paper":
         res = "tie";
         result();
         break;

      case "Scissor":
         res = "loss";
         result();
         break;

   }
}

//function of the game if the user clicks scissor
function game2(){
   switch(compGame()){
      case "Rock":
         res = "loss";
         result();
         break;

      case "Paper":
         res = "win";
         result();
         break;

      case "Scissor":
         res = "tie";
         result();
         break;

   }
}

//function to display result to the player
function result(){
   switch(res){
      case "loss":
         document.getElementById("result").innerHTML = "Sorry! You lost it :(" ;
         break;

      case "win":
         document.getElementById("result").innerHTML = "Congratulations! You won it!";
         break;

      case "tie":
         document.getElementById("result").innerHTML = "It is a tie!";
         break;
   }
}
</script>
